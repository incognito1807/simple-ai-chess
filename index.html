<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
        <link rel="stylesheet" href="style.css">
        <title>Chess</title>
    </head>
    <body>
    <!--    <button onclick="startGame()">Start</button> -->
        <div class="main">
            <h1>Play with simple AI chess master</h1>
            <div class="index">
                <div id="board" class="board"></div>
                <div class="info">
                    <button onclick="window.location.reload();">Start</button><hr>
                    Search depth:
                    <select id="search-depth">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br>
                    
                    <span>Positions evaluated: <span id="position-count"></span></span><br>
                    <span>Time: <span id="time"></span></span><br>
                    <span>Positions/s: <span id="positions-per-s"></span> </span><br>
                    <p>Move-history<br>
                        Your move  Computer move
                    </p> 
                    <!--   <div id="move-history" class="move-history"></div> -->
                    <table id="move-history" class="table-story"></table>
                </div>
            </div>
            <script src="lib/jquery/jquery-3.2.1.min.js"></script>
            <script src="lib/chessboardjs/js/chess.js"></script>
            <script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
            <script src="lib/jquery/notify.min.js"></script>
            <script src="script.js"></script>
        </div>
    </body>
</html>
